<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Nancy Thanki">
    <title>Contact - Nancy Thanki</title>
    <link rel="stylesheet" href="css/base.css">

<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-name"><a href="index.html" class="home-link">Nancy Thanki</a></h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="resume.html" class="nav-link">Resume</a>
            </nav>
        </div>
    </header>

    <main class="contact-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Get in Touch</h1>
                <p class="page-subtitle">Let's discuss how we can work together</p>
            </div>

            <form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="contact">
                <p class="hidden">
                    <label>Don't fill this out: <input name="bot-field" /></label>
                </p>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <script>
        function switchTheme(num) {
            document.getElementById('theme-stylesheet').href = `css/theme-${num}.css`;
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme == num) {
                    btn.classList.add('active');
                }
            });
        }
    </script>
